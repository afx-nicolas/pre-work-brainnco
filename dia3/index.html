<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 3</title>
  </head>
  <body>
    <main class="content">
      <section class="exercise">
        <h2>Exercício 01</h2>
        <form>
          <section class="name-wrapper">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" data-js="name" />
          </section>
        </form>
      </section>
      <section class="exercise">
        <h2>Exercício 02</h2>
        <div class="exercise-content" data-js="second-exercise">
          <form data-js="form"></form>
        </div>
      </section>
      <section class="exercise">
        <h2>Exercício 03</h2>
        <form data-js="carForm">
          <div class="input-wrapper">
            <div class="field">
              <label for="image">Imagem</label>
              <input
                type="url"
                id="image"
                placeholder="https://picsum.photos/200/300"
              />
            </div>
            <div class="field">
              <label for="brand">Marca/Modelo</label>
              <input type="text" id="brand" placeholder="GM/Celta" />
            </div>
            <div class="field">
              <label for="year">Ano</label>
              <input
                type="number"
                id="year"
                min="1900"
                max="2022"
                placeholder="2018"
              />
            </div>
            <div class="field">
              <label for="plate">Placa</label>
              <input type="text" id="plate" placeholder="ABC-1234" required />
            </div>
            <div class="field">
              <label for="color">Cor</label>
              <input type="color" id="color" />
            </div>
          </div>
          <button class="add-car" data-js="add-car">Adicionar</button>
        </form>
        <table class="car-table" data-js="car-table">
          <thead>
            <th>Carro</th>
            <th>Marca/Modelo</th>
            <th>Ano</th>
            <th>Placa</th>
            <th>Cor</th>
          </thead>
          <tbody data-js="car-table-body"></tbody>
        </table>
      </section>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
