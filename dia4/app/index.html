<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dia 4</title>
  </head>
  <body>
    <form data-js="car-form">
      <div class="input-wrapper">
        <div class="field">
          <label for="image">Imagem</label>
          <input
            type="text"
            id="image"
            placeholder="https://site.com/fusca.jpg"
          />
        </div>
        <div class="field">
          <label for="brand-model">Marca/Modelo</label>
          <input type="text" id="brand-model" placeholder="Volkswagen Fusca" />
        </div>
        <div class="field">
          <label for="year">Ano</label>
          <input type="number" id="year" placeholder="1967" />
        </div>
        <div class="field">
          <label for="plate">Placa</label>
          <input type="text" id="plate" placeholder="ABC-1234" />
        </div>
        <div class="field">
          <label for="color">Cor</label>
          <input type="color" id="color" />
        </div>
      </div>
      <button class="add-car" data-js="add-car">Cadastrar</button>
    </form>
    <h2 class="error hide" data-js="error"></h2>
    <table class="car-table" data-js="table" width="100%">
      <thead>
        <th>Carro</th>
        <th>Marca/Modelo</th>
        <th>Ano</th>
        <th>Placa</th>
        <th>Cor</th>
        <th>Ação</th>
      </thead>
      <tbody data-js="table-body"></tbody>
    </table>
    <script type="module" src="/main.js"></script>
  </body>
</html>
